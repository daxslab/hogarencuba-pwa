<ion-header>
    <ion-toolbar>
        <ion-title>Real Estates</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col *ngFor="let model of RealEstates" [routerLink]="['/real-estate/', model.id]" size="12" size-md="4">
            <ion-card>
                <img src="{{model.poster}}"/>
                <ion-card-content>
                    <ion-card-title>
                        {{model.title}}
                    </ion-card-title>
                    <p>
                        {{model.shortDescription }}
                    </p>
                </ion-card-content>
                <ion-card-content>
                    <ion-row style="text-align: center; font-size: 1.5em">
                        <ion-col>
                            <ion-icon name="bed"></ion-icon>
                            {{model.bedroomsCount}}</ion-col>
                        <ion-col>
                            <ion-icon name="car"></ion-icon>
                            {{model.bathroomsCount}}</ion-col>
                        <ion-col *ngIf="model.garageCount != 0">
                            <ion-icon name="car"></ion-icon>
                            {{model.garageCount}}</ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
