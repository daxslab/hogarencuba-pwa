<ion-header>
    <ion-toolbar>
        <ion-title>HEC{{model.id}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="{{model.poster}}"/>
    <ion-card-content>
        <ion-card-title>
            {{model.title}}
        </ion-card-title>
        <p>
            {{model.description}}
        </p>
    </ion-card-content>
    <ion-card-content>
        <ngx-gallery [options]="galleryOptions" [images]="images"></ngx-gallery>
    </ion-card-content>
</ion-content>
