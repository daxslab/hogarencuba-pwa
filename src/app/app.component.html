<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>HogarEnCuba</ion-list-header>
                    <ion-note><a href="mailto:contact@hogarencuba.com">contact@hogarencuba.com</a></ion-note>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                                  detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-list id="labels-list">
                    <ion-list-header>Provincias</ion-list-header>
                    <ion-item *ngFor="let province of provinces" [routerLink]="['/real-estate', province.name]" lines="none">
                        <ion-icon slot="start" name="play"></ion-icon>
                        <ion-label>{{ province.name }}</ion-label>
                        <ion-badge>{{province.real_estates }}</ion-badge>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
